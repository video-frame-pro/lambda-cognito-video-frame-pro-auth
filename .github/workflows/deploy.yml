name: Terraform Deploy

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Install Python dependencies
        run: |
          if [ -f ./src/requirements.txt ]; then
            python3 -m venv venv
            source venv/bin/activate
            pip install -r ./src/requirements.txt
          fi

      - name: Create ZIP file for Lambda
        run: |
          mkdir -p lambda
          cp -r ./src/* lambda/
          cd lambda
          zip -r lambda_function.zip .
          cd ..

      - name: Check if ZIP file exists
        run: |
          if [ ! -f lambda/lambda_function.zip ]; then
            echo "ZIP file not found!"
            exit 1
          fi

      - name: List files in lambda directory
        run: ls -l lambda

      - name: Terraform Init
        run: terraform init
        working-directory: ./infra

      - name: Terraform Validate
        run: terraform validate
        working-directory: ./infra

      - name: Export environment variables
        run: |
          echo "TF_VAR_aws_access_key=${{ secrets.AWS_ACCESS_KEY_ID }}" >> $GITHUB_ENV
          echo "TF_VAR_aws_secret_key=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> $GITHUB_ENV
          echo "TF_VAR_region=${{ secrets.AWS_REGION }}" >> $GITHUB_ENV
          echo "TF_VAR_table_name=cliente" >> $GITHUB_ENV

      - name: Terraform Refresh
        run: terraform refresh -input=false
        working-directory: ./infra

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: ./infra

      - name: Upload Lambda ZIP to AWS
        run: |
          aws lambda update-function-code \
            --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }} \
            --zip-file fileb://lambda/lambda_function.zip \
            --region ${{ secrets.AWS_REGION }}